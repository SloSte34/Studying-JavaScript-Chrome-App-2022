<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokyo Theme Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <span id="intro"
      >Tokyo, where desires gather. A city that doesn't fall asleep.</span
    >
    <!--clock-->
    <h2 id="clock">00:00:00</h2>
    <!--LOGIN FORM-->
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <!--GREETING-->
    <h1 id="greeting" class="hidden"></h1>
    <!--todo-list-->
    <form id="todo-form">
      <input
        type="text"
        placeholder="Write a Task To Do And Press Enter"
        required
      />
    </form>
    <ul id="todo-list"></ul>

    <div id="quotes">
      <span> </span>

      <span> </span>
    </div>
    <div id="weather">
      <span>city</span><span>weather</span><span>temperature</span>
    </div>

    <script type="text/javascript" src="js/apikey.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/d33ee304fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
